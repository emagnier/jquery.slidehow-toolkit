<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Slideshow ToolKit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>

        <div class="slideshow js-slideshow">
            <div class="slideshow__container js-slideshow-slider">

                <div class="slideshow__item"><h2>Slide 1</h2></div>
                <div class="slideshow__item"><h2>Slide 2</h2></div>
                <div class="slideshow__item"><h2>Slide 3</h2></div>
                <div class="slideshow__item"><h2>Slide 4</h2></div>
                <div class="slideshow__item"><h2>Slide 5</h2></div>

            </div>
        </div>

        <ul class="slideshow-actions">
            <li><a href="#" onclick="$('.js-slideshow').slideshow().play()">Play</a></li>
            <li><a href="#" onclick="$('.js-slideshow').slideshow().stop()">Stop</a></li>
            <li><a href="#" onclick="$('.js-slideshow').slideshow().first()">First</a></li>
            <li><a class="js-slideshow-prev" href="#">Previous</a></li>
            <li><a class="js-slideshow-next" href="#">Next</a></li>
            <li><a href="#" onclick="$('.js-slideshow').slideshow().last()">Last</a></li>
            <li><a href="#" onclick="$('.js-slideshow').slideshow().closest()">Closest</a></li>
            <li><a href="#" onclick="$('.js-slideshow').slideshow().detach()">Detach</a></li>
        </ul>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/jquery.transit/jquery.transit.js"></script>
        <script src="bower_components/jquery.easing/js/jquery.easing.min.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({src,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/jquery.slideshow-toolkit.js"></script>
        <!-- endbuild -->
</body>
</html>
